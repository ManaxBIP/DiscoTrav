<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoTrav - Article</title>
    <link rel="stylesheet" href="article.css">
    <script src="article.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="logo.png" alt="Logo" tabindex="0"  onkeydown="handleKeyPress(event, 'rodeo')">
        <h1 class="title" tabindex="0" onkeydown="handleKeyPress(event, 'rodeo')">DiscoTrav</h1>
        <p class="user-info" aria-label="Connecté en tant que utilisateur">Hey, <span id="username"></span></p>
        <button id="logout" class="logoutBTN" aria-label="Déconnexion" onclick="disconnect()" tabindex="0">
            <i class="fa-solid fa-right-from-bracket fa-lg" style="color: #ff0000;"></i>
        </button>
    </nav>
    <main>
        <div class="container" role="main">
            <div class="img__container">
                <img class="cover-font" src="" alt="Utopia font">
            </div>
            <div class="VinyleBox">
                <div class="innerWrapper">
                    <div class="coverWrapper">
                        <div class="cover">
                            <img class="coverimg" src="" alt="Cover de l'album utopia">
                        </div>
                    </div>
                    <div class="outer">
                        <div class="inner">
                            <img class="coverimg" src="" alt="Cover de l'album utopia">
                        </div>
                    </div>
                </div>
            </div>
            <div class="CommentsBox">
                <h2>Comments</h2>
                <div class="Comments">
                </div>
                <div class="send_comment">
                    <input id="input_comment" type="text" name="comment" placeholder="Write a comment" required tabindex="0">
                    <button id="send" type="button" tabindex="0">Send</button>
                </div>
            </div>
        </div>
        <div class="container2" role="complementary">
            <div class="desc">
                <p class="album__desc" aria-live="polite">
                </p>
            </div>
            <div class="tracklist">
                <h2>Tracklist</h2>
                <ul class="custom-list">  
                </ul>
            </div>
        </div>
    </main>
    <script>
        function returnToHome() {
            window.location.href = "/home";
        }

        function disconnect() {
            window.location.href = "/";
        }

        function handleKeyPress(event, articleId) {
            if (event.key === "Enter") {
                switch (articleId) {
                    case "home":
                        returnToHome();
                        break;
                    case "disconnect":
                        disconnect();
                        break;
                    default:
                        returnToHome();
                }
            } else if (event.key === "Tab") {
                event.preventDefault();
                const navbarImage = document.querySelector(".navbar img");
                const navbarText = document.querySelector(".navbar .title");
                navbarImage.focus();
                navbarText.focus();
            }
        }
    </script>
</body>
</html>
